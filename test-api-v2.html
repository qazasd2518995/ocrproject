<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>OCR.space API 測試 - 本地圖片</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        #fileInput {
            margin: 20px 0;
        }
        #preview {
            max-width: 300px;
            margin: 20px 0;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>OCR.space API 測試 - 本地圖片版</h1>
    <p>API Key: K87802744288957</p>
    
    <div>
        <label for="fileInput">選擇圖片檔案：</label>
        <input type="file" id="fileInput" accept="image/*">
    </div>
    
    <img id="preview" style="display:none;">
    
    <button onclick="testAPI()" id="testBtn" style="display:none;">測試 OCR 辨識</button>
    
    <div id="result"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const testBtn = document.getElementById('testBtn');
        let currentImageData = null;

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentImageData = e.target.result;
                    preview.src = currentImageData;
                    preview.style.display = 'block';
                    testBtn.style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        });

        async function testAPI() {
            if (!currentImageData) {
                alert('請先選擇圖片');
                return;
            }

            const apiKey = 'K87802744288957';
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '正在測試 API...';
            
            try {
                // 準備 FormData
                const formData = new FormData();
                
                // 將 base64 轉換為 Blob
                const base64Data = currentImageData.split(',')[1];
                const byteCharacters = atob(base64Data);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], {type: 'image/png'});
                
                // 添加檔案
                formData.append('file', blob, 'test.png');
                formData.append('apikey', apiKey);
                formData.append('language', 'cht');
                formData.append('isOverlayRequired', 'false');
                formData.append('OCREngine', '2');
                
                const response = await fetch('https://api.ocr.space/parse/image', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                console.log('API Response:', result);
                
                if (result.ParsedResults && result.ParsedResults.length > 0) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ API 連接成功！</h3>
                        <p><strong>辨識結果：</strong></p>
                        <div style="background: white; padding: 10px; border: 1px solid #ddd;">
                            ${result.ParsedResults[0].ParsedText || '（無辨識內容）'}
                        </div>
                        <p style="margin-top: 10px; font-size: 12px; color: #666;">
                            處理時間：${result.ProcessingTimeInMilliseconds}ms
                        </p>
                    `;
                } else if (result.IsErroredOnProcessing) {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">❌ API 處理錯誤</h3>
                        <p>錯誤訊息：${result.ErrorMessage || result.ErrorDetails || '未知錯誤'}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: orange;">⚠️ 無法辨識</h3>
                        <p>API 回應：${JSON.stringify(result, null, 2)}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ 連接失敗</h3>
                    <p>${error.message}</p>
                `;
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
