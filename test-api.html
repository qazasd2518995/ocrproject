<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>測試 OCR.space API</title>
</head>
<body>
    <h1>OCR.space API 測試</h1>
    <button onclick="testAPI()">測試 API 連接</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const apiKey = 'K87802744288957';
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '正在測試 API...';
            
            try {
                const formData = new FormData();
                formData.append('url', 'https://i.imgur.com/rBX7Sti.jpg'); // 測試圖片
                formData.append('apikey', apiKey);
                formData.append('language', 'cht');
                formData.append('filetype', 'JPG');
                
                const response = await fetch('https://api.ocr.space/parse/image', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.IsErroredOnProcessing === false) {
                    resultDiv.innerHTML = `
                        <h3 style="color: green;">✅ API 連接成功！</h3>
                        <p>API Key: ${apiKey}</p>
                        <p>剩餘請求次數將顯示在回應標頭中</p>
                        <p>測試辨識結果：</p>
                        <pre>${result.ParsedResults[0].ParsedText}</pre>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3 style="color: red;">❌ API 錯誤</h3>
                        <p>錯誤訊息：${result.ErrorMessage || '未知錯誤'}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3 style="color: red;">❌ 連接失敗</h3>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
